! Prereq information
XmlSchemaURL         = http://people.apache.org/repo/m2-ibiblio-rsync-repository/org/apache/ws/commons/XmlSchema/1.1/XmlSchema-1.1.jar
XmlSchemaFile        = XmlSchema-1.1.jar
XercesURL            = http://archive.apache.org/dist/xml/xerces-j/Xerces-J-bin.2.8.1.zip
XercesFile           = Xerces-J-bin.2.8.1.zip
XercesJar1           = xercesImpl.jar
XercesJar2           = xml-apis.jar
AntURL               = http://www.apache.org/dist/ant/binaries/apache-ant-1.6.5-bin.zip
AntFile              = apache-ant-1.6.5-bin.zip
AntJar               = ant.jar
WSDL4JURL            = http://surfnet.dl.sourceforge.net/sourceforge/wsdl4j/wsdl4j-bin-1.6.1.zip
WSDL4JFile           = wsdl4j-bin-1.6.1.zip
AxiomApiURL          = http://www.apache.org/dist/java-repository/ws-commons/jars/axiom-api-1.1.1.jar
AxiomApiFile         = axiom-api-1.1.1.jar
AxiomImplURL         = http://www.apache.org/dist/java-repository/ws-commons/jars/axiom-impl-1.1.1.jar
AxiomImplFile        = axiom-impl-1.1.1.jar
CommonsLoggingURL    = http://www.ibiblio.org/maven2/commons-logging/commons-logging-api/1.1/commons-logging-api-1.1.jar
CommonsLoggingFile   = commons-logging-api-1.1.jar
StaxURL              = http://www.ibiblio.org/maven/stax/jars/stax-api-1.0.1.jar
StaxFile             = stax-api-1.0.1.jar
WstxURL              = http://mirrors.dotsrc.org/maven/woodstox/jars/wstx-asl-3.0.1.jar
WstxFile             = wstx-asl-3.0.1.jar

! The location of the Woden build home
build.home           = ${basedir}


! The version of Woden to build
version              = 1.0.0

! The current milestone id
milestone            = 6

! The type of build to run. Valid value are R - release, M - milestone, I - integration, N - nightly
buildType            = M

! Woden library names
impl.name = woden
test.name = woden-test
api.name  = woden-api
ant.name  = woden-ant

! Woden Archive name
archive.name = apache-woden-incubating
archive.root.prefix = woden-incubating
